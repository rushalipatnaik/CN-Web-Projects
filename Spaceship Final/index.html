<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Invasion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Create the canvas and start game button here -->
    <div id="gameCanvas">
        <div class="rocks"></div>
        <!-- <div class="bullets"></div> -->
        <div id="jet"></div>
    </div>
    <button id="startButton">Start Game</button>

    <div id="gameOptions">
    </div>     

    <div id="scoreContainer"> 
        <h2>Score: <span id="currentScore">0</span></h2>
        <h2>Highest Score: <span id="highestScore">0</span></h2>
    </div>
    <div id="timerContainer">
        <h2>Time:<span id="remainingTime">120</span> sec</h2>
        <div id="gameOverScreen">
            <h3 id="finalScore">Game Over!! Final Score:<span id="finalHighestScoreValue">0</span></h3>
        </div>
    </div>
    
    <!-- Create rest of the game related things here -->
    <!-- Add the sound here also -->
    <audio
    id="hitSound"
    src="hit.ogg"
  ></audio>
  <audio
    src="crash.ogg"
    id="groundSound"
  ></audio>
    <script src="script.js" defer></script>
</body>
</html>
