<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-items">
            <!-- Define you carousel here -->
            <div class="carousel-item">
                <img src="dragndrop\images\keila-hotzel-2VyyvZns3qQ-unsplash.jpg" alt="Image 1">
            </div>
            <div class="dragndrop\images\pawel-czerwinski-Bz_JX1COlrE-unsplash.jpg">
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
    </div>

    <div class="app-container">
        <h1>Upload Your Image</h1>
        <div class="dropzone" id="dropzone">
            <input type="file" id="fileInput" hidden multiple accept="image/*">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <p>Drag & Drop or <span>Click to Browse</span></p>
        </div>
        <div class="file-list" id="fileList">
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>

</html>
