<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ninja's Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h1>Ninja's Image Editor</h1>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        
                        <!-- Create all the filters button here -->
                        <button id="saturation" class = "active">Saturation</button>
                        <button id="brightness">Brightness</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="inversion">Inversion</button>
                        
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <!-- Create all rotate and flips button here -->
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
           <!-- Add the first showing UI image here(for ex. a image of girl with camera as we shown in our video.) -->
           <div class="preview-img">
            <img src="images/beach-2.jpg" alt="preview-img">
          </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <!-- Create the choose and save button here -->
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
